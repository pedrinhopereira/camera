<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 150%;
      }
      h1 {
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .quiz {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 600px;
        width: 100%;
      }
      .quiz label {
        margin: 10px 0;
      }
      .quiz input[type="radio"] {
        display: none;
      }
      .quiz label span {
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 5px;
        cursor: pointer;
      }
      .quiz label span:hover {
        background-color: white;
        color: black;
      }
      .quiz input[type="radio"]:checked + span {
        background-color: white;
        color: black;
      }
      .quiz button {
        margin: 10px 0;
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 5px;
        background-color: transparent;
        color: white;
        cursor: pointer;
      }
      .quiz button:hover {
        background-color: white;
        color: black;
      }
      #resposta {
        margin-top: 20px;
        text-align: center;
      }
      #resposta h3 {
        margin-bottom: 10px;
      }
      #resposta button {
        margin-right: 5px;
        margin-bottom: 10px;
        padding: 10px 20px;
        width: calc(20% - 5px);
      }
      #resposta button:last-child {
        margin-right: 0;
      }
    </style>
  </head>
