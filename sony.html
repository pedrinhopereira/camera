<!DOCTYPE html>
<html>
  <head>
    <title>Alexa Mini</title>
    <meta charset="UTF-8">
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 24px;
      }
      button {
        background-color: white;
        color: black;
        font-size: 24px;
        margin: 5px;
      }
      #resposta {
        margin-top: 10px;
        font-size: 24px;
      }
      #botoes {
        position: sticky;
        bottom: 0;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Qual formato você quer filmar?</h2>
    <input type="radio" name="formato" value="open_gate"> Open Gate<br>
    <input type="radio" name="formato" value="16_9"> 16:9<br>
    <input type="radio" name="formato" value="anamorphic"> Anamorphic<br>
    <div id="botoes"></div>
    <div id="resposta"></div>
    <script>
      const respostaDiv = document.getElementById('resposta');
      const botoesDiv = document.getElementById('botoes');

      document.querySelectorAll('input[name="formato"]').forEach((radio) => {
        radio.addEventListener('change', () => {
          respostaDiv.innerHTML = '';
          if (radio.value === 'open_gate') {
            respostaDiv.innerHTML = 'Você pode filmar até 30FPS';
            botoesDiv.innerHTML = '';
          } else if (radio.value === '16_9') {
            respostaDiv.innerHTML = `<h3>Qual resolução?</h3>`;
            botoesDiv.innerHTML = `
              <button onclick="mostrarResposta('UHD')">UHD</button>
              <button onclick="mostrarResposta('3.2K')">3.2K</button>
              <button onclick="mostrarResposta('2.8K')">2.8K</button>
              <button onclick="mostrarResposta('2K')">2K</button>
              <button onclick="mostrarResposta('HD')">HD</button>
            `;
          } else if (radio.value === 'anamorphic') {
            respostaDiv.innerHTML = `<h3>Qual resolução?</h3>`;
            botoesDiv.innerHTML = `
              <button onclick="mostrarResposta('UHD')">UHD</button>
              <button onclick="mostrarResposta('3.2K')">3.2K</button>
              <button onclick="mostrarResposta('2.8K')">2.8K</button>
            `;
          }
        });
      });

      function mostrarResposta(resolucao) {
        respostaDiv.innerHTML = `Você pode filmar até 30FPS no codec 4444XQ e 60FPS nos outros codecs na resolução ${resolucao}`;
      }
    </script>
  </body>
</html>
